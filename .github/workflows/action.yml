---
name: Action

"on":
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          repository: kornicameister/gh-secrets-action
          token: ${{ secrets.GH_PA_TOKEN }}
          secret-a: 1
          secret-b: 2
